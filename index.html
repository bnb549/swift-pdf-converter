<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift to PDF Converter</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-gray-400-rgb: 119, 124, 124;
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-gray-300-rgb: 167, 169, 169;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: rgba(50, 184, 198, 1);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --color-background: var(--color-cream-50);
                --color-surface: var(--color-cream-100);
                --color-text: var(--color-slate-900);
                --color-text-secondary: var(--color-slate-500);
                --color-primary: var(--color-teal-500);
                --color-primary-hover: var(--color-teal-600);
                --color-border: rgba(var(--color-brown-600-rgb), 0.2);
                --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--color-text);
        }

        .subtitle {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 30px;
        }

        .drop-zone {
            border: 2px dashed var(--color-border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            background: var(--color-surface);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--color-primary);
            background: var(--color-secondary);
        }

        .drop-zone svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            stroke: var(--color-text-secondary);
        }

        .drop-zone h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .drop-zone p {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .settings {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--color-border);
        }

        .settings h3 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--color-text);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .setting-item label {
            font-size: 14px;
            color: var(--color-text);
            cursor: pointer;
            user-select: none;
        }

        .setting-item input[type="number"] {
            width: 70px;
            padding: 6px 10px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            background: var(--color-background);
            color: var(--color-text);
            font-size: 14px;
        }

        .file-list {
            background: var(--color-surface);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            margin-bottom: 24px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            background: var(--color-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--color-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: rgba(var(--color-brown-600-rgb), 0.2);
        }

        @media (prefers-color-scheme: dark) {
            .btn-secondary:hover {
                background: rgba(var(--color-gray-400-rgb), 0.25);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        input[type="file"] {
            display: none;
        }

        .status {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 16px 20px;
            margin-top: 20px;
            border: 1px solid var(--color-border);
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            border-color: var(--color-primary);
            background: var(--color-secondary);
        }

        .status-text {
            font-size: 14px;
            color: var(--color-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swift to PDF Converter</h1>
        <p class="subtitle">Convert your .swift files to beautifully formatted PDFs with syntax highlighting</p>

        <div class="drop-zone" id="dropZone">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <h2>Drop .swift files here</h2>
            <p>or click to browse your files</p>
            <input type="file" id="fileInput" accept=".swift" multiple>
        </div>

        <div class="settings">
            <h3>PDF Settings</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <input type="checkbox" id="lineNumbers" checked>
                    <label for="lineNumbers">Show line numbers</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="syntaxHighlight" checked>
                    <label for="syntaxHighlight">Syntax highlighting</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="showFilename" checked>
                    <label for="showFilename">Show filename header</label>
                </div>
                <div class="setting-item">
                    <label for="fontSize">Font size:</label>
                    <input type="number" id="fontSize" value="10" min="8" max="14">
                    <span>pt</span>
                </div>
            </div>
        </div>

        <div class="file-list" id="fileList" style="display: none;">
            <div class="empty-state">No files selected</div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="convertBtn" disabled>Convert to PDF</button>
            <button class="btn btn-secondary" id="clearBtn">Clear All</button>
        </div>

        <div class="status" id="status">
            <p class="status-text" id="statusText"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let selectedFiles = [];

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const swiftFiles = Array.from(files).filter(file => file.name.endsWith('.swift'));
            selectedFiles = [...selectedFiles, ...swiftFiles];
            updateFileList();
            updateConvertButton();
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">Swift</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">âœ•</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateConvertButton();
        }

        function updateConvertButton() {
            convertBtn.disabled = selectedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            updateConvertButton();
            hideStatus();
        });

        convertBtn.addEventListener('click', async () => {
            const lineNumbers = document.getElementById('lineNumbers').checked;
            const syntaxHighlight = document.getElementById('syntaxHighlight').checked;
            const showFilename = document.getElementById('showFilename').checked;
            const fontSize = document.getElementById('fontSize').value;

            showStatus('Converting files...', false);

            for (const file of selectedFiles) {
                await convertFileToPDF(file, {lineNumbers, syntaxHighlight, showFilename, fontSize});
            }

            showStatus(`Successfully converted ${selectedFiles.length} file(s) to PDF!`, true);
        });

        async function convertFileToPDF(file, options) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const content = e.target.result;
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    const margin = 15;
                    const contentWidth = pageWidth - (margin * 2);
                    let yPosition = margin;

                    if (options.showFilename) {
                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text(file.name, margin, yPosition);
                        yPosition += 10;
                    }

                    doc.setFontSize(parseInt(options.fontSize));
                    doc.setFont('courier', 'normal');

                    const lines = content.split('\n');
                    const lineHeight = parseInt(options.fontSize) * 0.4;

                    for (let i = 0; i < lines.length; i++) {
                        if (yPosition > pageHeight - margin) {
                            doc.addPage();
                            yPosition = margin;
                        }

                        let lineText = '';
                        if (options.lineNumbers) {
                            lineText = `${String(i + 1).padStart(4, ' ')}  `;
                        }
                        lineText += lines[i];

                        if (options.syntaxHighlight) {
                            renderSyntaxHighlightedLine(doc, lineText, margin, yPosition, contentWidth);
                        } else {
                            doc.text(lineText, margin, yPosition);
                        }

                        yPosition += lineHeight;
                    }

                    const pdfName = file.name.replace('.swift', '.pdf');
                    doc.save(pdfName);
                    resolve();
                };
                reader.readAsText(file);
            });
        }

        function renderSyntaxHighlightedLine(doc, line, x, y, maxWidth) {
            const keywords = ['import', 'class', 'struct', 'enum', 'protocol', 'extension', 'func', 'var', 'let', 
                            'if', 'else', 'switch', 'case', 'for', 'while', 'return', 'guard', 'defer', 
                            'init', 'deinit', 'self', 'super', 'nil', 'true', 'false', 'private', 'public', 
                            'internal', 'fileprivate', 'static', 'mutating', 'override', 'final', 'lazy'];

            const keywordPattern = new RegExp(`\\b(${keywords.join('|')})\\b`, 'g');
            const stringPattern = /"[^"]*"/g;
            const commentPattern = /\/\/.*$/;

            doc.setTextColor(0, 0, 0);
            
            if (commentPattern.test(line)) {
                doc.setTextColor(100, 150, 100);
                doc.text(line, x, y);
            } else {
                let modifiedLine = line.replace(keywordPattern, (match) => `|||${match}|||`);
                modifiedLine = modifiedLine.replace(stringPattern, (match) => `###${match}###`);
                
                const parts = modifiedLine.split(/(###[^#]+###|\|\|\|[^|]+\|\|\|)/);
                let xOffset = 0;
                
                parts.forEach(part => {
                    if (part.startsWith('|||') && part.endsWith('|||')) {
                        doc.setTextColor(175, 0, 175);
                        const text = part.slice(3, -3);
                        doc.text(text, x + xOffset, y);
                        xOffset += doc.getTextWidth(text);
                    } else if (part.startsWith('###') && part.endsWith('###')) {
                        doc.setTextColor(200, 0, 0);
                        const text = part.slice(3, -3);
                        doc.text(text, x + xOffset, y);
                        xOffset += doc.getTextWidth(text);
                    } else {
                        doc.setTextColor(0, 0, 0);
                        doc.text(part, x + xOffset, y);
                        xOffset += doc.getTextWidth(part);
                    }
                });
            }
        }

        function showStatus(message, isSuccess) {
            statusText.textContent = message;
            status.className = 'status show' + (isSuccess ? ' success' : '');
        }

        function hideStatus() {
            status.classList.remove('show');
        }
    </script>
</body>
</html>
